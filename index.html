<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Racing Circuit SVG Prototype</title>
    <script type="text/javascript" src="script.js"></script>
    <style type="text/css">
      .controls {
        margin-bottom: 4px;
      }
      #circuit {
        position: relative;
        width: 500px;
        height: 500px;
        border: 1px solid black;
      }
      #circuit svg {
        display: block;
        min-width: 100%;
        width: 100%;
        min-height: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <button id="generate-new-circuit">Generate New Circuit</button>
    </div>
    <div id="circuit"></div>
  </body>
</html>
